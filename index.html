<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLO Object Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 600px;
            padding: 30px 35px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            font-weight: 600;
            color: #1e3c72;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"] {
            padding: 12px;
            border: 2px dashed #1e3c72;
            border-radius: 10px;
            cursor: pointer;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #1e3c72;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #16315d;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            text-align: center;
        }

        .result h3 {
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .result img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 25px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>YOLO Object Detection</h2>
    <p class="subtitle">Upload an image and let the YOLO model detect objects</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Detect Objects</button>
    </form>

    {% if result_image %}
    <div class="result">
        <h3>Detection Result</h3>
        <img src="{{ url_for('static', filename=result_image) }}" alt="Detection Result">
    </div>
    {% endif %}

    <footer>
        Powered by YOLO â€¢ Flask Web App
    </footer>
</div>

</body>
</html>
